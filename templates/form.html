{% extends "index.html" %}
{% load crispy_forms_tags %}

<h1>ADD post</h1>
<!--default value if GET -->
{% block content %}

    <h1>{{ title }}</h1>

        {#{{ block.super }}#}

    </div>

{% endblock %}
